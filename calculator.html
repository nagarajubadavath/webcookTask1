<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="centered-div">
            <div class="inner">
                <div class="screen"></div>
            </div>
            <div class="operations">
                <button class="operators">ON</button >
                <button class="operators">OFF</button>
            </div>
            <div class="numpad">
                <button class="operators">AC</button>
                <button class="operators">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
                <br>
                <button>7</button id="number" onClick="f1()">
                <button>8</button id="number" onClick="f1()">
                <button>9</button id="number" onClick="f1()">
                <button class="operators">x</button>
                <br>
                <button>4</button id="number" onClick="f1()">
                <button>5</button id="number" onClick="f1()">
                <button>6</button id="number" onClick="f1()">
                <button class="operators">-</button>
                <br>
                <button>3</button id="number" onClick="f1()">
                <button>2</button id="number" onClick="f1()">
                <button>1</button id="number" onClick="f1()">
                <button class="operators">+</button>
                <br>
                <button>00</button id="number" onClick="f1()">
                <button>0</button id="number" onClick="f1()">
                <button class="operators">.</button>
                <button class="operators">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
